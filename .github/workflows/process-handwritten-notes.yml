name: Process Handwritten Notes

on:
  schedule:
    # Run every 15 minutes, 24/7
    # GitHub Actions cron schedules always run in UTC timezone
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-notes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      
      - name: Install system dependencies for PDF processing
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
      
      - name: Process handwritten notes
        env:
          # OneDrive credentials (required)
          ONEDRIVE_CLIENT_ID: ${{ secrets.ONEDRIVE_CLIENT_ID }}
          ONEDRIVE_CLIENT_SECRET: ${{ secrets.ONEDRIVE_CLIENT_SECRET }}
          ONEDRIVE_REFRESH_TOKEN: ${{ secrets.ONEDRIVE_REFRESH_TOKEN }}
          # GitHub Copilot Models API
          # Use PAT with 'copilot' scope for GitHub Models access
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_MODEL: ${{ secrets.GH_MODEL || 'openai/gpt-4.1' }}
          # Optional: GitHub Models API endpoint (defaults to https://models.github.ai/inference)
          GH_MODELS_URL: ${{ secrets.GH_MODELS_URL }}
          # Optional folder paths
          ONEDRIVE_SOURCE_FOLDER: ${{ secrets.ONEDRIVE_SOURCE_FOLDER }}
          ONEDRIVE_DEST_FOLDER: ${{ secrets.ONEDRIVE_DEST_FOLDER }}
          ONEDRIVE_PROCESSED_FOLDER: ${{ secrets.ONEDRIVE_PROCESSED_FOLDER }}
        run: |
          python app/process_notes.py

